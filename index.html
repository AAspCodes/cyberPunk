<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cyber Punk</title>
    <style>
        body {
            background-color: black;
            color: green;
        }
        font{
            color:green;
        }

    </style>
</head>

<body>
<br>
<button id="knockbutton" onclick="showRiddle();">knock knock</button>
<span id="warningmsg">if you dare...</span>

<div id="riddleBox" style="display: none;">
    <p>For access to the secret information, fill in the blank.</p>
    <span>The 1982 cyber punk classic film: "Blade ______"</span>
    <input type="text" id='passwordinput'>
    <button onclick="validate()">
        enter
    </button>
    <br>
    <h4>Clue:</h4>
    <img src="https://i.pinimg.com/originals/9e/de/24/9ede2417cc327dffd71e91d92fa143db.jpg" width="170" height="251">

    <div id="answer" style="display:none">
        <h3>The answer is "Runner"</h3>
    </div>

</div>

<script>


    function validate() {
        var text = document.getElementById("passwordinput").value;
        if (text.toLowerCase() == "runner") {
            document.location="essay.html";
            console.log("access granted");
        } else {
            console.log("not granted");
            document.getElementById("answer").style.display="block";
        }

    }

    function showRiddle(){
        document.getElementById('warningmsg').style.display='none';
        document.getElementById('knockbutton').style.display='none';
        document.getElementById('riddleBox').style.display='block';
    };
</script>


</body>

</html>
